# Minimal Grafana Mimir configuration for development
# Runs in monolithic mode (all components in one process)

target: all

# Disable multi-tenancy for development
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info

# Common configuration
common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/mimir

# Distributor configuration (receives metrics)
distributor:
  ring:
    kvstore:
      store: memberlist

# Ingester configuration (writes metrics to storage)
ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1

# Compactor configuration
compactor:
  data_dir: /data/mimir/compactor

# Store gateway configuration
store_gateway:
  sharding_ring:
    replication_factor: 1

# Memberlist configuration for ring
memberlist:
  join_members: []
  bind_port: 7946

# Limits configuration
limits:
  # max_global_series_per_user: 0
  # ingestion_rate: 0
  ingestion_burst_size: 5000

# Blocks storage configuration
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/blocks
  tsdb:
    dir: /data/mimir/tsdb

# Runtime configuration
runtime_config:
  file: /etc/mimir/runtime.yaml
