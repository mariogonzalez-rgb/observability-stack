# Minimal Grafana Tempo configuration for development

# Server configuration
server:
  http_listen_port: 3200
  grpc_listen_port: 9097
  log_level: info

# Distributor configuration (receives traces)
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411

# Ingester configuration (writes traces to storage)
ingester:
  max_block_duration: 5m
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

# Storage configuration
storage:
  trace:
    backend: local
    local:
      path: /var/tempo/blocks
    wal:
      path: /var/tempo/wal
      version: vParquet3
    pool:
      max_workers: 100
      queue_depth: 10000

# Compactor configuration
compactor:
  compaction:
    block_retention: 168h  # 7 days

# Metrics generator (optional, generates metrics from traces)
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

# Query frontend configuration
query_frontend:
  search:
    max_duration: 0s

# Overrides configuration
overrides:
  metrics_generator_processors: [service-graphs, span-metrics, local-blocks]
