services:
  mimir:
    image: grafana/mimir:latest
    container_name: grafana-mimir
    command: ["-config.file=/etc/mimir/mimir.yaml", "-config.expand-env=true"]
    ports:
      - "${MIMIR_PORT:-9009}:${MIMIR_INTERNAL_PORT:-9009}"
    volumes:
      - ./config/mimir.yaml:/etc/mimir/mimir.yaml:ro
      - ./config/mimir-runtime.yaml:/etc/mimir/runtime.yaml:ro
      - mimir-data:/data
    environment:
      # Server configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MULTITENANCY_ENABLED=${MULTITENANCY_ENABLED:-false}

      # Storage configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-filesystem}
      - MIMIR_DATA_PATH=${MIMIR_DATA_PATH:-/data}

      # S3 Storage (if using S3)
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_METRICS=${S3_BUCKET_METRICS}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_SSE_TYPE=${S3_SSE_TYPE:-SSE-S3}
      - S3_KMS_KEY_ID=${S3_KMS_KEY_ID}

      # GCS Storage (if using GCS)
      - GCS_BUCKET_METRICS=${GCS_BUCKET_METRICS}
      - GCS_SERVICE_ACCOUNT=${GCS_SERVICE_ACCOUNT}

      # Distributor configuration
      - HA_TRACKER_ENABLED=${HA_TRACKER_ENABLED:-false}
      - KVSTORE_TYPE=${KVSTORE_TYPE:-inmemory}

      # Ingester configuration
      - MIMIR_REPLICATION_FACTOR=${MIMIR_REPLICATION_FACTOR:-1}
      - MIMIR_HEARTBEAT_PERIOD=${MIMIR_HEARTBEAT_PERIOD:-5s}
      - MIMIR_HEARTBEAT_TIMEOUT=${MIMIR_HEARTBEAT_TIMEOUT:-1m}
      - ZONE_AWARENESS_ENABLED=${ZONE_AWARENESS_ENABLED:-false}

      # Compactor configuration
      - MIMIR_COMPACTION_INTERVAL=${MIMIR_COMPACTION_INTERVAL:-30m}
      - MIMIR_CLEANUP_INTERVAL=${MIMIR_CLEANUP_INTERVAL:-15m}
      - MIMIR_TENANT_CLEANUP_DELAY=${MIMIR_TENANT_CLEANUP_DELAY:-6h}
      - MIMIR_DELETION_DELAY=${MIMIR_DELETION_DELAY:-12h}
      - MIMIR_FIRST_LEVEL_COMPACTION_WAIT=${MIMIR_FIRST_LEVEL_COMPACTION_WAIT:-25m}
      - MIMIR_MAX_CLOSING_BLOCKS=${MIMIR_MAX_CLOSING_BLOCKS:-2}
      - MIMIR_MAX_OPENING_BLOCKS=${MIMIR_MAX_OPENING_BLOCKS:-4}
      - MIMIR_BLOCK_SYNC_CONCURRENCY=${MIMIR_BLOCK_SYNC_CONCURRENCY:-20}
      - MIMIR_META_SYNC_CONCURRENCY=${MIMIR_META_SYNC_CONCURRENCY:-20}

      # Querier configuration
      - QUERIER_MAX_CONCURRENT=${QUERIER_MAX_CONCURRENT:-20}
      - QUERIER_TIMEOUT=${QUERIER_TIMEOUT:-2m}
      - QUERIER_MAX_SAMPLES=${QUERIER_MAX_SAMPLES:-50000000}
      - QUERIER_DEFAULT_EVALUATION_INTERVAL=${QUERIER_DEFAULT_EVALUATION_INTERVAL:-1m}

      # Query scheduler configuration
      - QUERY_SCHEDULER_MAX_OUTSTANDING=${QUERY_SCHEDULER_MAX_OUTSTANDING:-256}

      # Ruler configuration
      - ALERTMANAGER_URL=${ALERTMANAGER_URL:-http://alertmanager:9093}
      - MIMIR_HOST=${MIMIR_HOST:-mimir}

      # Limits configuration
      - MIMIR_INGESTION_RATE=${MIMIR_INGESTION_RATE:-50000}
      - MIMIR_INGESTION_BURST=${MIMIR_INGESTION_BURST:-100000}
      - MIMIR_MAX_GLOBAL_SERIES=${MIMIR_MAX_GLOBAL_SERIES:-1500000}
      - MIMIR_MAX_GLOBAL_SERIES_PER_METRIC=${MIMIR_MAX_GLOBAL_SERIES_PER_METRIC:-0}
      - MIMIR_MAX_GLOBAL_METADATA=${MIMIR_MAX_GLOBAL_METADATA:-8000}
      - MIMIR_MAX_GLOBAL_METADATA_PER_METRIC=${MIMIR_MAX_GLOBAL_METADATA_PER_METRIC:-10}
      - MIMIR_MAX_GLOBAL_EXEMPLARS=${MIMIR_MAX_GLOBAL_EXEMPLARS:-100000}
      - MIMIR_MAX_QUERY_PARALLELISM=${MIMIR_MAX_QUERY_PARALLELISM:-240}
      - MIMIR_MAX_LABEL_NAME_LENGTH=${MIMIR_MAX_LABEL_NAME_LENGTH:-1024}
      - MIMIR_MAX_LABEL_VALUE_LENGTH=${MIMIR_MAX_LABEL_VALUE_LENGTH:-4096}
      - MIMIR_MAX_LABEL_NAMES_PER_SERIES=${MIMIR_MAX_LABEL_NAMES_PER_SERIES:-30}
      - MIMIR_MAX_METADATA_LENGTH=${MIMIR_MAX_METADATA_LENGTH:-1024}

      # Native histograms
      - NATIVE_HISTOGRAMS_ENABLED=${NATIVE_HISTOGRAMS_ENABLED:-true}

      # Activity tracker
      - ACTIVITY_TRACKER_MAX_ENTRIES=${ACTIVITY_TRACKER_MAX_ENTRIES:-1024}

      # Usage statistics
      - USAGE_STATS_ENABLED=${USAGE_STATS_ENABLED:-false}

      # Runtime configuration
      - MIMIR_RUNTIME_CONFIG=${MIMIR_RUNTIME_CONFIG:-/etc/mimir/runtime.yaml}

      # Cluster domain (for external URLs)
      - CLUSTER_DOMAIN=${CLUSTER_DOMAIN:-localhost}
    networks:
      - observability
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: grafana-loki
    user: "0:0"  # Run as root to avoid permission issues with volumes
    command: ["-config.expand-env=true","-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "${LOKI_PORT:-3100}:${LOKI_INTERNAL_PORT:-3100}"
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOKI_REPLICATION_FACTOR=${LOKI_REPLICATION_FACTOR:-1}
      - KVSTORE_TYPE=${KVSTORE_TYPE:-inmemory}
      - STORAGE_TYPE=${STORAGE_TYPE:-filesystem}
      - LOKI_DATA_PATH=${LOKI_DATA_PATH:-/loki/chunks}
      - S3_BUCKET_LOGS=${S3_BUCKET_LOGS}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - LOKI_REPLICATION_FACTOR=${LOKI_REPLICATION_FACTOR:-1}
      - LOKI_WAL_ENABLED=${LOKI_WAL_ENABLED:-true}
      - LOKI_COMPACTION_INTERVAL=${LOKI_COMPACTION_INTERVAL:-10m}
      - LOKI_COMPACTION_ENABLED=${LOKI_COMPACTION_ENABLED:-true}
      - LOKI_RETENTION_DELETE_DELAY=${LOKI_RETENTION_DELETE_DELAY:-2h}
      - RULE_STORAGE_MODE=${RULE_STORAGE_MODE:-local}
      - ALERTMANAGER_URL=${ALERTMANAGER_URL:-http://alertmanager:9093}
      - LOKI_RETENTION_HOURS=${LOKI_RETENTION_HOURS:-168}
      - LOKI_INGESTION_RATE_MB=${LOKI_INGESTION_RATE_MB:-4}
      - LOKI_INGESTION_BURST_MB=${LOKI_INGESTION_BURST_MB:-6}
      - LOKI_MAX_GLOBAL_STREAMS=${LOKI_MAX_GLOBAL_STREAMS:-10000}
      - LOKI_MAX_QUERY_LENGTH=${LOKI_MAX_QUERY_LENGTH:-721h}
      - LOKI_MAX_STREAMS_PER_USER=${LOKI_MAX_STREAMS_PER_USER:-0}
      - LOKI_MAX_LINE_SIZE=${LOKI_MAX_LINE_SIZE:-256000}
      - LOKI_MAX_ENTRIES_LIMIT=${LOKI_MAX_ENTRIES_LIMIT:-5000}
      - LOKI_PER_STREAM_RATE_LIMIT=${LOKI_PER_STREAM_RATE_LIMIT:-3}
      - LOKI_PER_STREAM_RATE_LIMIT_BURST=${LOKI_PER_STREAM_RATE_LIMIT_BURST:-15}
      - LOKI_CARDINALITY_LIMIT=${LOKI_CARDINALITY_LIMIT:-100000}
    networks:
      - observability
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    container_name: grafana-tempo
    command: -config.file=/etc/tempo/tempo.yaml
    ports:
      - "${TEMPO_PORT:-3200}:${TEMPO_INTERNAL_PORT:-4317}"
    volumes:
      - ./config/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    networks:
      - observability
    restart: unless-stopped

  alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    ports:
      - "${ALLOY_UI_PORT:-12345}:12345"
      - "${ALLOY_OTLP_GRPC_PORT:-4317}:${ALLOY_OTLP_GRPC_PORT:-4317}"
      - "${ALLOY_OTLP_HTTP_PORT:-4318}:${ALLOY_OTLP_HTTP_PORT:-4318}"
    volumes:
      - ./config/alloy-config.alloy:/etc/alloy/config.alloy:ro
    environment:
      - DB_DSN=${DB_DSN:-}
      - MIMIR_HOST=${MIMIR_HOST:-mimir}
      - LOKI_HOST=${LOKI_HOST:-loki}
      - TEMPO_HOST=${TEMPO_HOST:-tempo}
      - MIMIR_INTERNAL_PORT=${MIMIR_INTERNAL_PORT:-9009}
      - LOKI_INTERNAL_PORT=${LOKI_INTERNAL_PORT:-3100}
      - TEMPO_INTERNAL_PORT=${TEMPO_INTERNAL_PORT:-4317}
      - ALLOY_OTLP_GRPC_PORT=${ALLOY_OTLP_GRPC_PORT:-4317}
      - TLS_ENABLED=${TLS_ENABLED:-false}
    depends_on:
      mimir:
        condition: service_started
      postgres-exporter:
        condition: service_started
    networks:
      - observability
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${GRAFANA_PORT:-3030}:${GRAFANA_INTERNAL_PORT:-3000}"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=${GF_AUTH_ANONYMOUS_ORG_ROLE:-Admin}
      - GF_USERS_DEFAULT_THEME=dark
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - mimir
      - loki
      - tempo
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: userdemo-agent-micrometer-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-userdemo}
      POSTGRES_USER: ${POSTGRES_USER:-userdemo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-userdemo}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-userdemo}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL Exporter for Prometheus metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: userdemo-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-userdemo}:${POSTGRES_PASSWORD:-userdemo}@postgres:5432/${POSTGRES_DB:-userdemo}?sslmode=disable"
    ports:
      - "9187:9187"  # Postgres exporter metrics endpoint
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - observability
    restart: unless-stopped

  # Spring Boot Application (Agent + Micrometer Observability)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: userdemo-agent-micrometer-app
    ports:
      - "${SERVER_PORT:-8081}:8081"
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-userdemo}
      DB_USERNAME: ${POSTGRES_USER:-userdemo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-userdemo}

      # OpenTelemetry Agent Configuration
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-userdemo-agent-micrometer}
      OTEL_SERVICE_VERSION: ${OTEL_SERVICE_VERSION:-0.0.1}
      OTEL_DEPLOYMENT_ENVIRONMENT: ${OTEL_DEPLOYMENT_ENVIRONMENT:-development}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://alloy:4318}
      OTEL_RESOURCE_ATTRIBUTES: service.name=${OTEL_SERVICE_NAME:-userdemo-agent-micrometer},service.version=${OTEL_SERVICE_VERSION:-0.0.1},deployment.environment=${OTEL_DEPLOYMENT_ENVIRONMENT:-development}

      # MDC Instrumentation for trace correlation in logs
      OTEL_INSTRUMENTATION_COMMON_MDC_ENABLED: ${OTEL_INSTRUMENTATION_COMMON_MDC_ENABLED:-true}
      OTEL_INSTRUMENTATION_LOGBACK_MDC_ADD_BAGGAGE: ${OTEL_INSTRUMENTATION_LOGBACK_MDC_ADD_BAGGAGE:-true}

    depends_on:
      postgres:
        condition: service_healthy
      tempo:
        condition: service_started
      loki:
        condition: service_started
      alloy:
        condition: service_started
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped


volumes:
  postgres-data:
    driver: local
  mimir-data:
    driver: local
  loki-data:
    driver: local
  tempo-data:
    driver: local
  grafana-data:
    driver: local

networks:
  observability:
    driver: bridge
