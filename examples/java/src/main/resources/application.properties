# Application Configuration
spring.application.name=userdemo-agent-micrometer
server.port=8081

# Logging Configuration
logging.level.co.ravn.userdemo=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management & Actuator Endpoints (for health checks and metrics)
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/userdemo}
spring.datasource.username=${DB_USERNAME:userdemo}
spring.datasource.password=${DB_PASSWORD:userdemo}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Flyway Configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Custom Configuration
user.delay=100ms
